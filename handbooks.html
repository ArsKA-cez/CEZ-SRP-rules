<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEZ SRP — Справочники</title>
    <style>
        body {
            background: #17161c url('images/screenshots/скрин_2.png') no-repeat center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px 30px;
            border-radius: 12px;
            max-width: 960px;
            margin: 40px auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            color: #DCDCDC;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8em;
            color: #a9c1d9;
            margin: 30px 0 40px;
        }
        .spisok {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 500px;          /* ограничиваем ширину, чтобы кнопки были по центру */
        }
        .spisok li {
            margin: 20px 0;
        }
        .spisok a {
            display: block;
            color: #a9c1d9;
            text-decoration: none;
            padding: 18px 30px;
            background: rgba(42, 47, 58, 0.7);
            border: 2px solid #a9c1d9;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            transition: all 0.3s;
        }
        .spisok a:hover {
            background: rgba(58, 63, 74, 0.9);
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(169, 193, 217, 0.3);
        }
        .back-button {
            display: inline-block;
            background-color: #2a2f3a;
            color: #a9c1d9;
            padding: 14px 32px;
            margin: 25px 0;
            border: 1px solid #a9c1d9;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.15em;
            transition: all 0.25s;
        }
        .back-button:hover {
            background-color: #3a3f4a;
            color: white;
            transform: translateY(-3px);
        }
        .back-top {
            margin-bottom: 35px;
        }
        .back-bottom {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="content">

        <!-- Кнопка наверху -->
        <div class="back-top">
            <a href="index.html" class="back-button">← На главную</a>
        </div>

        <h1>Справочники</h1>

        <h2>Основные таблицы проекта</h2>

        <p style="margin-bottom: 45px; font-size: 1.15em;">
            Все необходимые справочники и таблицы в одном месте
        </p>

        <ul class="spisok">
            <li>
                <a href="https://docs.google.com/spreadsheets/d/1Mq2jw4SyupURJBj4vGh4l8ghDuweLQrAkC2nBfwK0NE/edit?usp=drivesdk" target="_blank">
                    Справочник оружия
                </a>
            </li>
            <li>
                <a href="https://docs.google.com/spreadsheets/d/1KieK85r0QcSeqzJscDsZLrn-SSoFgK0K1ZpKiwwIJQs/edit?usp=drivesdk" target="_blank">
                    Справочник предметов
                </a>
            </li>
            <!-- Если появятся другие справочники — просто добавляй новые <li> -->
        </ul>

        <!-- Кнопка внизу -->
        <div class="back-bottom">
            <a href="index.html" class="back-button">← Вернуться на главную страницу</a>
        </div>

    </div>
</body>
</html>
