<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEZ SRP — Детектор артефактов</title>
    <style>
        body {
            background: #17161c url('images/fon.jpg') no-repeat center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            background: rgba(0,0,0,0.75);
            padding: 40px;
            border-radius: 12px;
            max-width: 700px;
            margin: 40px auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
        }
        h1 { font-size: 2.6em; color: #DCDCDC; margin-bottom: 10px; }
        .subtitle { font-size: 1.3em; opacity: 0.9; margin-bottom: 35px; }
        label, select, input, button {
            font-size: 1.2em;
            margin: 15px auto;
            display: block;
            width: 100%;
            max-width: 400px;
        }
        select, input[type="text"] {
            padding: 12px;
            border: 1px solid #a9c1d9;
            border-radius: 8px;
            background: #1a1d23;
            color: #e0e0e0;
        }
        button {
            padding: 16px 50px;
            font-weight: bold;
            background: linear-gradient(135deg, #2a2f3a, #1a1d23);
            color: #a9c1d9;
            border: 2px solid #a9c1d9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-4px);
            background: linear-gradient(135deg, #3a3f4a, #2a2d3b);
            color: white;
            box-shadow: 0 8px 20px rgba(169,193,217,0.3);
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #detector-area {
            margin: 50px auto 30px;
            width: 380px;
            height: 380px;
            position: relative;
            border: 2px solid #a9c1d9;
            border-radius: 12px;
            overflow: hidden;
            background: #111;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }
        #detector-bg { width: 100%; height: 100%; object-fit:contain;}
        #player-number {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.4em;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 12px #ffcc00;
            z-index: 3;
        }
        #result {
            margin-top: 30px;
            font-size: 1.6em;
            font-weight: bold;
            min-height: 60px;
        }
        .artifact-rare { color: #00ffea; text-shadow: 0 0 10px #00ffea; }
        .artifact-legend { color: #ff00aa; text-shadow: 0 0 15px #ff00aa; }

        #artifact-notification {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .notification-box {
            background: rgba(26,29,35,0.95);
            padding: 50px 60px;
            border-radius: 16px;
            border: 3px solid #a9c1d9;
            box-shadow: 0 0 40px rgba(169,193,217,0.5);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .notification-title { font-size: 2.2em; margin-bottom: 20px; color: #ffcc00; }
        .notification-text { font-size: 1.6em; margin: 20px 0 40px; }
        .notification-btn {
            padding: 16px 40px;
            font-size: 1.3em;
            margin: 0 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        .btn-take { background: #00cc66; color: white; }
        .btn-take:hover { background: #00b359; transform: scale(1.08); }
        .btn-drop { background: #cc0000; color: white; }
        .btn-drop:hover { background: #b30000; transform: scale(1.08); }

        #log {
            margin-top: 30px;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9em;
            color: #0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Детектор артефактов</h1>
        <div class="subtitle">CEZ SRP</div>

        <label for="detector-type">Тип детектора:</label>
        <select id="detector-type">
            <option value="Отклик">Отклик</option>
            <option value="Медведь">Медведь</option>
            <option value="Велес">Велес</option>
            <option value="Сварог">Сварог</option>
        </select>

        <label for="anomaly-type">Тип аномалии:</label>
        <select id="anomaly-type">
            <option value="none">Без аномалии</option>
            <option value="Гравитационная">Гравитационная</option>
            <option value="Электрическая">Электрическая</option>
            <option value="Термическая">Термическая</option>
        </select>

        <label for="player-id">Номер игрока:</label>
        <input type="text" id="player-id" placeholder="Ваш игровой номер" maxlength="10">

        <button id="scan-btn">Сканировать</button>

        <div id="detector-area">
            <img id="detector-bg" src="" alt="Детектор">
            <div id="player-number"></div>
        </div>

        <div id="result"></div>

        <div id="log">Лог отладки (обновляется автоматически):<br></div>
    </div>

    <div id="artifact-notification">
        <div class="notification-box">
            <div class="notification-title">Артефакт обнаружен!</div>
            <div class="notification-text" id="found-artifact"></div>
            <button class="scan-btn" onclick="closeNotification()">Забрать</button>
            <button class="scan-btn" onclick="closeNotification()">Выбросить</button>
        </div>
    </div>

    <script>
        const logDiv = document.getElementById('log');
        function addLog(message) {
            console.log(message);
            logDiv.innerHTML += message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        const detectorType = document.getElementById('detector-type');
        const anomalyType = document.getElementById('anomaly-type');
        const playerIdInput = document.getElementById('player-id');
        const scanBtn = document.getElementById('scan-btn');
        const detectorImg = document.getElementById('detector-bg');
        const playerNumberDisplay = document.getElementById('player-number');
        const resultDiv = document.getElementById('result');

        const detectorImages = {
            "Отклик": 'images/detectors/otklik.png',
            "Медведь": 'images/detectors/medved.png',
            "Велес": 'images/detectors/veles.png',
            "Сварог": 'images/detectors/svarog.png'
        };

        let artifacts = [];

        async function loadArtifacts() {
            addLog("Начало загрузки таблицы...");
            try {
                const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQH7LcXjMumSy4IsPJ-wWnxMF91UeyF193u7deot4q2bJC_Koa03Sh5OIr71JJ2UNk7rKrrc5LxcW7M/pub?output=csv&gid=0';

                addLog("Запрос к таблице...");
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ошибка: ${response.status}`);

                const csvText = await response.text();
                addLog("CSV получен (" + csvText.length + " символов)");

                const lines = csvText.trim().split('\n');
                addLog("Строк в CSV: " + lines.length);

                if (lines.length < 2) throw new Error('Таблица пустая');

                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                addLog("Заголовки: " + headers.join(", "));

                artifacts = lines.slice(1).map(line => {
                    const values = line.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                    const obj = {};
                    headers.forEach((header, i) => {
                        obj[header.trim()] = values[i] || '';
                    });
                    return obj;
                });

                addLog(`Артефактов загружено: ${artifacts.length}`);
                if (artifacts.length > 0) {
                    addLog("Первый артефакт: " + (artifacts[0]['Артефакт \\ Детектор'] || 'ключ не найден'));
                    addLog("Второй артефакт: " + (artifacts[1] ? artifacts[1]['Артефакт \\ Детектор'] : "нет"));
                }

                resultDiv.textContent = `Загружено ${artifacts.length} артефактов`;
            } catch (err) {
                addLog("ОШИБКА загрузки: " + err.message);
                resultDiv.textContent = 'Не удалось загрузить базу';
            }
        }

        loadArtifacts();

        detectorType.addEventListener('change', () => {
            const selected = detectorType.value;
            addLog("Выбран детектор: " + selected);
            detectorImg.src = detectorImages[selected] || 'images/detectors/default.png';
        });

        scanBtn.addEventListener('click', () => {
            const playerId = playerIdInput.value.trim();
            if (!playerId) {
                alert("Введи номер игрока!");
                return;
            }

            playerNumberDisplay.textContent = playerId;
            addLog("Сканирование начато. Игрок: " + playerId);

            scanBtn.disabled = true;
            scanBtn.textContent = "Сканирую...";
            resultDiv.textContent = "Детектор работает...";

            const delay = 5000;

            setTimeout(() => {
                const selectedDetector = detectorType.value;

                addLog("Детектор: " + selectedDetector);

                if (artifacts.length === 0) {
                    resultDiv.textContent = "База не загружена!";
                    addLog("Ошибка: artifacts пустой");
                    scanBtn.disabled = false;
                    scanBtn.textContent = "Сканировать";
                    return;
                }

addLog("Начало подсчёта кандидатов (взвешенный выбор)...");

let totalWeight = 0;
const weightedList = [];

artifacts.forEach(art => {
    let prob = parseInt(art[selectedDetector] || 0, 10);

    // Гарантированный шанс на "ничего" — минимум 20% (можно изменить)
    if (art['Артефакт \\ Детектор'] === 'nothing') {
        prob = Math.max(prob, 80);
    }

    // Если хочешь бонус от аномалии — раскомментируй
    /*
    if (selectedAnomaly !== 'none' && art['Аномалия'] === selectedAnomaly) {
        prob = Math.round(prob * 1.8); // ×1.8 — можно 2 или 1.5
    }
    */

    if (prob > 0) {
        totalWeight += prob;
        weightedList.push({ art, weight: prob });
        addLog(`Добавлен: ${art['Артефакт \\ Детектор']} (вес ${prob})`);
    }
});

addLog("Общий вес кандидатов: " + totalWeight);

let artifact = { 'Артефакт \\ Детектор': "Ничего не найдено" };

if (totalWeight > 0) {
    let random = Math.random() * totalWeight;
    for (const item of weightedList) {
        random -= item.weight;
        if (random <= 0) {
            artifact = item.art;
            break;
        }
    }
}

                const artName = artifact['Артефакт \\ Детектор'] || "без имени";
                addLog("Выбран: " + artName);

                const lowerName = artName.toLowerCase();
                if (lowerName === "nothing" || lowerName === "ничего" || lowerName === "") {
                    resultDiv.textContent = "Ничего не найдено";
                    addLog("Результат: ничего");
                } else {
                    let colorClass = '';
                    const rarity = artifact.rarity?.toLowerCase() || 'common';
                    if (rarity === 'rare') colorClass = 'artifact-rare';
                    if (rarity === 'legend') colorClass = 'artifact-legend';

                    resultDiv.innerHTML = "Обнаружен артефакт: " + artName;;

                    const color = colorClass === 'artifact-rare' ? '#00ffea' : colorClass === 'artifact-legend' ? '#ff00aa' : '#a9c1d9';
                    document.getElementById('found-artifact').innerHTML = 
                        document.getElementById('found-artifact').innerHTML = "Обнаружен артефакт: " + artName;
                    document.getElementById('artifact-notification').style.display = 'flex';

                    addLog("Результат: найден " + artName);
                }

                scanBtn.disabled = false;
                scanBtn.textContent = "Сканировать";
            }, delay);
        });

        function closeNotification() {
            document.getElementById('artifact-notification').style.display = 'none';
        }

        detectorImg.src = detectorImages[detectorType.value];
    </script>
</body>
</html>
