<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEZ SRP — Официальный сайт</title>
    <style>
        body {
            background: #17161c url('images/fon.jpg') no-repeat center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 50px 30px;
            border-radius: 12px;
            max-width: 1000px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        h1 {
            font-size: 3.2em;
            margin: 0 0 20px;
            color: #DCDCDC;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin: 50px 0;
        }
        .big-btn {
            background: linear-gradient(135deg, #2a2f3a, #1a1d23);
            color: #a9c1d9;
            padding: 25px 40px;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #a9c1d9;
            border-radius: 12px;
            transition: all 0.3s;
            min-width: 220px;
        }
        .big-btn:hover {
            transform: translateY(-8px);
            background: linear-gradient(135deg, #3a3f4a, #2a2d3b);
            box-shadow: 0 10px 25px rgba(169,193,217,0.25);
            color: white;
        }
        footer {
            margin-top: 60px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>CEZ SRP<br>Simple Sandbox 2</h1>
        
        <div class="buttons">
            <a href="about.html" class="big-btn">О нас</a>
            <a href="rules.html" class="big-btn">Правила и механики</a>
            <a href="handbooks.html" class="big-btn">Справочники</a>
            <a href="https://docs.google.com/spreadsheets/d/1pZgJ9Ceuf18dPyXZ9DKjDVLHZBfY8LQsdu_XZb1QfEw/edit?usp=drivesdk" 
               target="_blank" 
               class="big-btn">Таблица игроков</a>
        </div>

        <footer>
            © CEZ SRP 2024 | Связь с администрацией: t.me/CEZSRP
        </footer>
    </div>
</body>
</html>
